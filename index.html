<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>КАЛЬКУЛЯТОР</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>КАЛЬКУЛЯТОР</h1>
        <div class="tabs">
            <button class="tab-button active" data-tab="new">ПРЕМИЯ</button>
            <button class="tab-button" data-tab="old">СТАРАЯ ПРЕМИЯ</button>
        </div>
        <div id="new-premium" class="tab-content active">
            <h2>Расчет премии</h2>
            <div class="input-group">
                <label for="positions">СОБРАНО ПОЗИЦИЙ:</label>
                <input type="number" id="positions" name="positions">
            </div>
            <div class="input-group">
                <label for="defect-rate">Defect Rate TC5:</label>
                <select id="defect-rate" name="defect-rate">
                    <option value="1.1">ОТ 0 ДО 5%</option>
                    <option value="1">ОТ 5 ДО 6.9%</option>
                    <option value="0.9">ОТ 7 ДО 10%</option>
                    <option value="0.8">ОТ 10 ДО 12%</option>
                    <option value="0.5">БОЛЬШЕ 12%</option>
                </select>
            </div>
            <div class="input-group">
                <label for="speed">СРЕДНЯЯ СКОРОСТЬ СБОРА ОДНОЙ ПОЗИЦИИ:</label>
                <select id="speed" name="speed">
                    <option value="1.1">ОТ 0 ДО 36</option>
                    <option value="1">ОТ 36 ДО 41</option>
                    <option value="0.9">ОТ 41 ДО 46</option>
                    <option value="0.8">ОТ 46 ДО 50</option>
                    <option value="0.5">БОЛЬШЕ 50</option>
                </select>
            </div>
            <div class="input-group">
                <label for="replacements">ДОЛЯ ПРИМЕНЕННЫХ ЗАМЕН НА ЗВОНКЕ:</label>
                <select id="replacements" name="replacements">
                    <option value="1">ОТ 0 ДО 50%</option>
                    <option value="1.1">ОТ 50 ДО 71%</option>
                    <option value="1.2">ОТ 71 ДО 100%</option>
                </select>
            </div>
            <button id="calculate-new">Рассчитать</button>
            <div id="new-result"></div>
        </div>
        <div id="old-premium" class="tab-content">
            <h2>Расчет старой премии</h2>
            <div class="input-group">
                <label for="orders">Количество заказов:</label>
                <input type="number" id="orders" name="orders">
            </div>
            <div class="input-group">
                <label for="shifts">Количество отработанных смен:</label>
                <input type="number" id="shifts" name="shifts">
            </div>
            <div class="input-group">
                <label for="collected-positions">Собрано позиций:</label>
                <input type="number" id="collected-positions" name="collected-positions">
            </div>
            <div class="input-group">
                <label for="speed-coefficient">Скорость сборки одной позиции:</label>
                <select id="speed-coefficient" name="speed-coefficient">
                    <option value="1.1">ОТ 0 ДО 45</option>
                    <option value="1">ОТ 45 ДО 49</option>
                    <option value="0.9">ОТ 49 ДО 54</option>
                    <option value="0.8">ОТ 54 ДО 59</option>
                    <option value="0.5">БОЛЬШЕ 59</option>
                </select>
            </div>
            <div class="input-group">
                <label for="correction-coefficient">Процент корректировок:</label>
                <select id="correction-coefficient" name="correction-coefficient">
                    <option value="1.1">ОТ 0 ДО 7%</option>
                    <option value="1">ОТ 7 ДО 11%</option>
                    <option value="0.9">ОТ 11 ДО 16%</option>
                    <option value="0.8">ОТ 16 ДО 20%</option>
                    <option value="0.5">БОЛЬШЕ 20%</option>
                </select>
            </div>
            <button id="calculate-old">Рассчитать</button>
            <div id="old-result"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
