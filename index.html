<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор премий</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        #tabs { display: flex; cursor: pointer; margin-bottom: 10px; }
        .tab { padding: 10px; background: #f1f1f1; border: 1px solid #ccc; }
        .tab.active { background: #ddd; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        input, select { margin: 5px 0; padding: 8px; width: 100%; }
        button { padding: 10px; background-color: #2cab37; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div id="tabs">
        <div class="tab active" data-tab="new-premium">Новая премия</div>
        <div class="tab" data-tab="old-premium">Старая премия</div>
        <div class="tab" data-tab="compare">Сравнение</div>
    </div>
    
    <div id="new-premium" class="tab-content active">
        <h2>Расчет новой премии</h2>
        <form id="newPremiumForm">
            <label>Собрано позиций</label>
            <input type="number" id="positionsCollected" required>

            <label>Defect Rate TC5</label>
            <select id="defectRate">
                <option value="1.1">ОТ 0 ДО 5%</option>
                <option value="1">ОТ 5 ДО 6.9%</option>
                <option value="0.9">ОТ 7 ДО 10%</option>
                <option value="0.8">ОТ 10 ДО 12%</option>
                <option value="0.5">БОЛЬШЕ 12%</option>
            </select>

            <label>Скорость сбора одной позиции</label>
            <select id="collectionSpeed">
                <option value="1.1">ОТ 0 ДО 36</option>
                <option value="1">ОТ 36 ДО 41</option>
                <option value="0.9">ОТ 41 ДО 46</option>
                <option value="0.8">ОТ 46 ДО 50</option>
                <option value="0.5">БОЛЬШЕ 50</option>
            </select>

            <label>Доля ПРИМЕНЕННЫХ ЗАМЕН НА ЗВОНКЕ</label>
            <select id="replacementRate">
                <option value="1">ОТ 0 ДО 50%</option>
                <option value="1.1">ОТ 50 ДО 71%</option>
                <option value="1.2">ОТ 71 ДО 100%</option>
            </select>
        </form>
        <button onclick="calculatePremium('new')">Рассчитать</button>
        <div id="newPremiumResult"></div>
    </div>
    
    <div id="old-premium" class="tab-content">
        <h2>Расчет старой премии</h2>
        <!-- Повторите форму как для новой премии -->
        <form id="oldPremiumForm">
            <!-- Поля ввода аналогичные newPremiumForm -->
            <label>Собрано позиций</label>
            <input type="number" id="oldPositionsCollected" required>

            <label>Defect Rate TC5</label>
            <select id="oldDefectRate">
                <option value="1.1">ОТ 0 ДО 5%</option>
                <option value="1">ОТ 5 ДО 6.9%</option>
                <option value="0.9">ОТ 7 ДО 10%</option>
                <option value="0.8">ОТ 10 ДО 12%</option>
                <option value="0.5">БОЛЬШЕ 12%</option>
            </select>

            <label>Скорость сбора одной позиции</label>
            <select id="oldCollectionSpeed">
                <option value="1.1">ОТ 0 ДО 36</option>
                <option value="1">ОТ 36 ДО 41</option>
                <option value="0.9">ОТ 41 ДО 46</option>
                <option value="0.8">ОТ 46 ДО 50</option>
                <option value="0.5">БОЛЬШЕ 50</option>
            </select>

            <label>Доля ПРИМЕНЕННЫХ ЗАМЕН НА ЗВОНКЕ</label>
            <select id="oldReplacementRate">
                <option value="1">ОТ 0 ДО 50%</option>
                <option value="1.1">ОТ 50 ДО 71%</option>
                <option value="1.2">ОТ 71 ДО 100%</option>
            </select>
        </form>
        <button onclick="calculatePremium('old')">Рассчитать</button>
        <div id="oldPremiumResult"></div>
    </div>
    
    <div id="compare" class="tab-content">
        <h2>Сравнение премий</h2>
        <div id="comparisonResult"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
